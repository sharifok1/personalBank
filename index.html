<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeshBank Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-green-900">
   <header>
    <h1 class="font-bold text-center mt-16 text-4xl">Welcome to<span class=" text-pink-700 text-5xl ">YourBank</span>!!</h1>
   </header>
  <main>
      <section class="bg-green-200 w-3/4 mx-auto p-12 my-4">
        <h4 class="text-2xl font-medium text-center">Please Login</h4>
        <div>
            <input id="email-fld" class="block w-3/4 my-2 p-2 border-2 border-red-200 mx-auto" type="text" placeholder="mybank@gmail.com">
            
            <input id="pass-fld" class="block w-3/4 my-2 p-2 border-2 border-red-200 mx-auto"  type="password" placeholder="password">
            <button id="login-btn" class="block w-3/4 my-2 bg-red-200 p-2 font-medium mx-auto">Submit</button>
        </div>
      </section>
  </main>
    
  <script src="js/login.js"></script>
</body>
</html>
